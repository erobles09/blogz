{% extends "base.html" %}
{% block content %}
<h1 align="center">Everyone's Blog Posts</h1>
  <ul>
    {% for blog in blogs %}
    <h2><a href="/blog?id={{blog.id}}">{{blog.title}}</a></h2>
    <p>{{blog.body}}</p>
    <p><strong>written by </strong><a href="/blog?user={{blog.owner_id}}">{{blog.owner.username}}</a></p>
    <p class="completed">Posted on: {{blog.created}}</p>

    <hr>
    {% endfor %}
  </ul>
{% endblock %}
